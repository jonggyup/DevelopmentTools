# ================================================
# ===         LOCAL TMUX CONFIGURATION         ===
# ================================================
#
# PREFIX: Ctrl+b
# THEME: Blue

# --- Core Behavior ---
# Use the default prefix C-b
set-option -g prefix C-b

# Set a longer history limit
set -g history-limit 10000

# Start window and pane numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# Automatically re-number windows
set-option -g renumber-windows on

# Enable 256-color support
set -g default-terminal "screen-256color"


# --- Key Bindings ---
# Reload config file with Prefix + r
bind r source-file ~/.tmux.conf \; display "Local Config Reloaded!"

# Switch panes using Alt-arrow keys without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode
#set -g mouse on


# --- Visuals & Status Bar (Blue Theme) ---
set-option -g status-position bottom
set -g status-interval 1
set-option -g status-justify centre
set -g status-style 'bg=blue,fg=white'

# Left side of status bar: [Session Name]
set -g status-left-length 40
set -g status-left "#[fg=black,bg=white,bold] #S #[fg=white,bg=blue] "

# Right side of status bar: [Date Time]
set -g status-right-length 40
set -g status-right "#[fg=black,bg=white] %Y-%m-%d %H:%M "

# Window styles
set-window-option -g window-status-current-style 'fg=blue,bg=white,bold'
set-window-option -g window-status-current-format ' #I:#W '
set-window-option -g window-status-style 'fg=white,bg=blue'
set-window-option -g window-status-format ' #I:#W '

# Pane border styling
set -g pane-border-style "fg=blue"
set -g pane-active-border-style "fg=white,bold"

