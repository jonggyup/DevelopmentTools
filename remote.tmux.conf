# ================================================
# ===        REMOTE TMUX CONFIGURATION         ===
# ================================================
#
# PREFIX: Ctrl+a
# THEME: Green

# --- Core Behavior ---
# Set the prefix to C-a, unbinding the default C-b
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Set a longer history limit
set -g history-limit 10000

# Start window and pane numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# Automatically re-number windows
set-option -g renumber-windows on

# Enable 256-color support
set -g default-terminal "screen-256color"


# --- Key Bindings ---
# Reload config file with Prefix + r
bind r source-file ~/.tmux.conf \; display "Remote Config Reloaded!"

bind -n M-h select-pane -L # Move left
bind -n M-j select-pane -D # Move down
bind -n M-k select-pane -U # Move up
bind -n M-l select-pane -R # Move right
# Enable mouse mode
set -g mouse on


# --- Visuals & Status Bar (Green Theme) ---
set-option -g status-position bottom
set -g status-interval 1
set-option -g status-justify centre
set -g status-style 'bg=green,fg=black'

# Left side of status bar: [Session Name]
set -g status-left-length 40
set -g status-left "#[fg=white,bg=black,bold] #S #[fg=black,bg=green] "

# Right side of status bar: [Hostname | Date Time]
set -g status-right-length 60
set -g status-right "#[fg=white,bg=black,bold] #(hostname) #[fg=black,bg=green] | %Y-%m-%d %H:%M "

# Window styles
set-window-option -g window-status-current-style 'fg=green,bg=white,bold'
set-window-option -g window-status-current-format ' #I:#W '
set-window-option -g window-status-style 'fg=black,bg=green'
set-window-option -g window-status-format ' #I:#W '

# Pane border styling
set -g pane-border-style "fg=green"
set -g pane-active-border-style "fg=white,bold
